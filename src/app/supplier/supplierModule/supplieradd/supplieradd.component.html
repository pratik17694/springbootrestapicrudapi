


    <form [formGroup]="savesup" (ngSubmit)="saveSupplier()" >
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4 p-3">
          <div class="col">
            <div class="form-outline">
              <input type="number"  class="form-control" formControlName="supplierID" />
              <label class="form-label" >Supllier ID</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text"  class="form-control" formControlName="supplierName"/>
              <label class="form-label" >Supplier Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline mb-4">
                <input type="number"  class="form-control" formControlName="supplierContact"/>
                <label class="form-label" >Supplier Mobile Number</label>
              </div>
          </div>
        </div>
      
        <!-- Email input -->
        
      
       
        <!-- Submit button -->
        
        <button type="submit" class="btn btn-primary p-3 btn-block mb-4 ">Sign up</button>
     
        
      </form>
