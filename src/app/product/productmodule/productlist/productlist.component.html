<section class="intro">
    <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img2.jpg');">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.25);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card bg-dark shadow-2-strong">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-dark table-borderless mb-0">
                      <thead>
                        <tr>
                          <th scope="col">ProductID</th>
                          <th scope="col">Product Name</th>
                          <th scope="col">Product Price</th>
                          <th scope="col">EDIT</th>
                          <th scope="col">DELETE</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let p of cs.prodg">
                          <th scope="row"> {{p.productID}}</th>
                          <td>{{p.productName}}</td>
                          <td>{{p.productPrice}}</td>
                          <td><button type="button" class="btn btn-outline-info" (click)="updateProduct(p)">EDIT</button></td>
                          <td><button type="button" class="btn btn-outline-danger" (click)="deleteProduct(p.productID)">DELETE</button></td>
                        </tr>
                    
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
